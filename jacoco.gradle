// JaCoCo exclusion patterns
def jacocoPackageExclusions = [
        'com/powerledger/io/virtual_power_grid_system/config/**',
        'com/powerledger/io/virtual_power_grid_system/exception/**',
        'com/powerledger/io/virtual_power_grid_system/common/dto/**',
        'com/powerledger/io/virtual_power_grid_system/common/constants/**',
]

def jacocoClassExclusions = [
        '**/VirtualPowerGridSystemApplication.class'
]

def jacocoFolderPatternExclusions = [
        '**/dto/**',
        '**/model/**',
        '**/exception/**',
        '**/queue/**',
]

def jacocoExclusions = jacocoPackageExclusions + jacocoClassExclusions + jacocoFolderPatternExclusions

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }

    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: jacocoExclusions)
        }))
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.70
            }
        }
    }
}

check.dependsOn jacocoTestCoverageVerification