spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/vpp_db
    username: vpp_user
    password: vpp_pass
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  jackson:
    serialization:
      INDENT_OUTPUT: true

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080

logging:
  level:
    org.flywaydb: DEBUG

# Add this under the existing configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method